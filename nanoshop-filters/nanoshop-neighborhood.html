<!doctype html>

<!-- This page "hosts" a simple demonstration of "Nanoshop Neighborhood,"
     a slightly less tiny image processing module. -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nanoshop Neighborhood Demo</title>
  </head>
  <body>
    <!-- Where the action will happen. -->
    <canvas id="picture" width="1280" height="720">
      All your <code>canvas</code> are belong to us!
    </canvas>

    <!-- A little UI to trigger the filter. -->
    <button id="apply-filter-button">Apply Filter</button>
    <button id="apply-neighborhood-filter-button">Apply Neighborhood Filter></button>

    <!-- To at least make the above a little easier, we
         at least recruit jQuery's services. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/../sprites/lion.js"></script>
    <script src="/../sprites/giraffe.js"></script>
    <script src="/../sprites/tree.js"></script>
    <script src="/../sprites/sunrise.js"></script>

    <script src="nanoshop-neighborhood.js"></script>
    <script src="nanoshop-neighborhood-demo.js"></script>
    <script src="nanoshop.js"></script>
  </body>
</html>

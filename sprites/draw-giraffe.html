<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas Drawing Separation</title>
  </head>
  <body>
    <canvas id="canvas" width="1920" height="1280">
      <code></code>
    </canvas>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="giraffe.js"></script>
    <script type="text/javascript">
    $(function(){

      var canvas = $("#canvas")[0];
      var renderingContext = canvas.getContext("2d");
      renderingContext.save();
      renderingContext.translate(200,500);
      var giraffeInst = [
      {

        ctx : renderingContext,
        neckTilt : Math.PI / 16,
        tailTilt : 3 * Math.PI / 4
      },
      {

        ctx : renderingContext,
        neckTilt : -Math.PI / 8,
        tailTilt : -3 * Math.PI / 4
      }];

      renderingContext.scale(2,2);
      SpriteLibrary.drawGiraffe(giraffeInst[0]);
      renderingContext.translate(150,0);
      SpriteLibrary.drawGiraffe(giraffeInst[1]);
      renderingContext.restore();
    }());
    </script>
  </body>
</html>

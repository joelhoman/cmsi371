<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas Drawing Separation</title>
  </head>
  <body>
    <canvas id="canvas" width="1920" height="1280">
      <code></code>
    </canvas>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="lion.js"></script>

    <script type="text/javascript">
    $(function(){

      var canvas = $("#canvas")[0];
      var renderingContext = canvas.getContext("2d");
      renderingContext.save();
      renderingContext.translate(200,500);
      
      var lionInst = [{

        ctx : renderingContext,
        jawLength : 6,
        tailTilt : (-5.5 * Math.PI / 8)
      },
      {

        ctx : renderingContext,
        jawLength : 10,
        tailTilt : (5.5 * Math.PI / 8)
      }];

      renderingContext.scale(5,5);
      SpriteLibrary.drawLion(lionInst[0]);
      renderingContext.translate(100,0);
      SpriteLibrary.drawLion(lionInst[1]);
      renderingContext.restore();
    }());
    </script>
  </body>
</html>
